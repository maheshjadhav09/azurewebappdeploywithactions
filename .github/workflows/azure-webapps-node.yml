on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME:  ${{ vars.AZURE_WEBAPP_NAME }}    
  AZURE_WEBAPP_PACKAGE_PATH:  ${{ vars.AZURE_WEBAPP_PACKAGE_PATH }}   
  NODE_VERSION: ${{ vars.NODE_VERSION }}               

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
    
    - name: Zip artifact for deployment
      run: zip release.zip ./* -r
    
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v3
      with:
        name: node-app
        path: release.zip

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: node-app

    - name: unzip artifact for deployment
      run: unzip release.zip
      
    - name: "Login via Azure CLI"
      uses: azure/login@v1
      with:
        client-id: b16b3fce-c4c4-444d-9081-54d95f0ae049
        tenant-id: 2bf6b7c6-bb2b-49a9-8a45-2539a9e75d05
        subscription-id: 6960d20f-4d42-4990-b3b1-890c7bb30bb6
        
    - name: 'Deploy to Azure WebApp'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
